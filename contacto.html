        .nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(110, 44, 0, 0.8);
        }

            width: 200px;
            height: 60px;

        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .feature {
            max-width: 180px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            transition: transform 0.3s;
            color: #6e2c00;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .additional-images {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .additional-images img {
            width: 200px;
            height: 249px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .additional-images img:hover {
            transform: scale(1.1);

        /* Barra de redes sociales */
        .social-bar {
            background-color: #f9ebea;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-bar img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-bar img:hover {
            transform: scale(1.1);
        }

        .social-text {
            position: absolute;
            left: 20px;
            color: #873600;
            font-size: 20px;
            font-weight: bold;
        }
